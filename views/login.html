<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- bootstrap link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <!-- style sheet link -->
    <link rel="stylesheet" href="../style/login.css">
    
    <!-- google fonts links  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comforter&display=swap" rel="stylesheet">


    <title>Sign In MouseQuest</title>

</head>



<body>

    <!-- header with logo -->
    <header class = "login_Header">
        
        <div class = "login_Div">
            <img id = 'logo_Image' src="../images/dungeonGif.gif">
            <h1 class = ' login_MQ'>MouseQuest</h1>
        </div>
                
        
    </header>

    <section class = "login_Options">

        <div class = "login_Menu">

            <container class = 'login_Display'>

                    <p style = "font-size: 25px; font-family: arial; text-decoration: underline;" class = 'awesome' >Welcome back Hero!</p>

                    <input type = "Text" id = 'username_Input' placeholder = 'Username'>

                    <input type = "Text" id = 'password_Input' placeholder = 'Password'>

                    <button type = 'button' id = 'login_Button'>Log In</button>

                    <a href = "../views/signUp.html" id = 'link_to_SignUp' >Create a new account</a>


            </container>

        </div>

    </section>
    




</body>




</html>
